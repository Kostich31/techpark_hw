dist: trusty 
sudo: required

language: cpp

os:
  - linux
compiler: 
  - gcc
addons:
  apt:
    packages:
      - cmake
      - valgrind
      - cppcheck
before_script:
  - sudo apt-get install -y libgtest-dev
  - cd /usr/src/gtest
  - sudo cmake CMakeLists.txt
  - sudo make
  - sudo cp *.a /usr/lib
  - cd "${TRAVIS_BUILD_DIR}"
  - cmake .
  - make

script:
  - valgrind --track-origins=yes --leak-check=full ./test_static
  - valgrind --track-origins=yes --leak-check=full ./test_dynamic
  - cppcheck --inconclusive --enable=warning,performance,style --language=c++ ./test_static
  - cppcheck --inconclusive --enable=warning,performance,style --language=c++ ./test_dynamic
  - ./stress_test
  
after_success:
  - bash <(curl -s https://codecov.io/bash)
  